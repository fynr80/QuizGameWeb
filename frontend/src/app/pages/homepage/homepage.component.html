<header class="d-flex justify-content-center">
  <h1 style="font-size: 75px; font-weight: bold">
    Quiz<span class="text-warning">App</span>
  </h1>
</header>
<!-- LeftSide -->
<div class="row d-flex justify-content-center">
  <div class="col-md-2 shadow mx-3 box">
    <div class="row">
      <h2 class="d-flex justify-content-center">Spieler</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item">Morbi leo risus</li>
        <li class="list-group-item">Porta ac consectetur ac</li>
        <li class="list-group-item">Vestibulum at eros</li>
      </ul>
    </div>
  </div>

  <!-- Center Header-->
  <div class="col-md-7 mx-3">
    <div class="row d-flex align-items-center">
      <button
        class="col btn btn-outline-dark"
        style="border: none"
        (click)="showQuizGame()"
      >
        <h4>Quizgame</h4>
      </button>
      <button
        class="col btn btn-outline-dark"
        style="border: none"
        (click)="showProfil()"
      >
        <h4 class="col" style="text-align: center">Profil</h4>
      </button>
      <button
        class="col btn btn-outline-dark"
        style="border: none"
        (click)="showStatistik()"
      >
        <h4 class="col" style="text-align: center">Statistik</h4>
      </button>
      <button
        class="col btn btn-outline-dark"
        style="border: none"
        (click)="showVerlauf()"
      >
        <h4 class="col" style="text-align: center">Verlauf</h4>
      </button>
      <hr />
    </div>
    <!-- Center Body -->

    <!-- GameArea -->
    <div
      class="shadow box"
      [ngClass]="toggleQuizGame ? ['displayShow'] : ['displayHide']"
    >
      <p>GameArea</p>
    </div>

    <!-- ProfilArea -->
    <div
      class="shadow box"
      [ngClass]="toggleProfil ? ['displayShow'] : ['displayHide']"
    >
      <p>Profil</p>
    </div>

    <!-- StatistikArea -->
    <div
      class="shadow box"
      [ngClass]="toggleStatistik ? ['displayShow'] : ['displayHide']"
    >
      <p>Statistik</p>
    </div>

    <!-- VerlaufArea -->
    <div
      class="shadow box"
      [ngClass]="toggleVerlauf ? ['displayShow'] : ['displayHide']"
    >
      <p>Verlauf</p>
    </div>
  </div>

  <!-- RightSide -->
  <div class="col-md-2 shadow mx-3 box">
    <div class="row">
      <h2 class="d-flex justify-content-center">Freundesliste</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Cras justo odio</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
      </ul>
    </div>
  </div>
</div>
