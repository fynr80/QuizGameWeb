<ul class="list-group" *ngFor="let user of friendRequests">
  <li class="list-group-item d-flex justify-content-between">
    {{ user.username }}
    <div>
      <button
        (click)="deleteRequest(user)"
        type="button"
        class="btn btn-danger"
      >
        Delete
      </button>
      <button
        (click)="acceptRequest(user)"
        type="button"
        class="btn btn-success"
      >
        Confirm
      </button>
    </div>
  </li>
</ul>
