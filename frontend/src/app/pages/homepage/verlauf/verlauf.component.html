<h2
  class="bg-warning text-dark font-weight-bold"
  style="text-align: center; border-radius: 15px"
>
  Spiel Verlauf
</h2>
<div
  class="row d-flex justify-content-center"
  style="height: 425px; overflow-y: scroll"
>
  <div
    *ngFor="let quiz of this.quizzes.slice().reverse()"
    class="m-2 col-md-8"
    [ngStyle]="{
      'background-color':
        quiz?.winnerUsername === this.userModel?.username
          ? '#7CFC00'
          : quiz?.winnerUsername === 'unentschieden'
          ? '#808080'
          : '#B22222',
      'text-align': 'center',
      height: '90px',
      'border-radius': '15px'
    }"
  >
    <h2>
      {{ quiz?.username1 }} vs {{ quiz?.username2 }}
      <h2 *ngIf="quiz?.winnerUsername === this.userModel?.username">
        Gewonnen
      </h2>
      <h2
        *ngIf="
          !(quiz?.winnerUsername === this.userModel?.username) &&
          !(quiz?.winnerUsername === unentschieden)
        "
      >
        Verloren
      </h2>
      <h2 *ngIf="quiz?.winnerUsername === unentschieden">Unentschieden</h2>
    </h2>
  </div>
</div>
