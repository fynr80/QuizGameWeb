<h2 class="bg-warning text-dark titelText">Quiz Game</h2>
<!-- Body -->
<div class="shadow box" style="height: 90%; border-radius: 25px; padding: 10px">
  <!-- Question -->
  <div class="questionField">
    <h4>{{ this.randomQuestions[i]?.description }}</h4>
  </div>
  <hr />

  <!-- Answers -->
  <div>
    <button
      (click)="buttonclicked(answer, i)"
      class="answerField"
      *ngFor="let answer of this.randomQuestions[i]?.answers"
    >
      <h5>{{ answer }}</h5>
    </button>
  </div>
</div>
